<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anicet's exercice</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!-- Création des class pour se spécifier dans CSS  -->
    <div class="container"> 
        <div class="content">
            <div class="main">

                <!-- Class pour le nom complet -->
                <div class="nom">
                    RANDRIANAMBININA Tokiniaina Jean Anicet Jonhia                   
                </div>

                <!-- class pour l'instruction -->
                <div class="titre">Aujourd'hui, on est le : </div>

                <!-- class pour la date -->
                <div class="time_date">
                    <div class="day" id="day"></div>
                    <div class="month" id="month"></div>
                    <div class="year" id="year"></div>
                </div>

                <!-- class pour l'heure -->
                <div class="time_hour">
                    <span class="hour" id="hour"></span>:
                    <span class="minutes" id="minutes"> </span>:
                    <span class="secondes" id="secondes"> </span>
                </div>
            </div>

            <!-- class pour la surface du background -->
            <div class="bg_blur"></div>
        </div>
    </div>
    
    <script src="./assets/js/main.js"></script>
</body>
</html>
